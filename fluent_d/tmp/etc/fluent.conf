<source>
    @type tail
    path /var/log/nginx/access.log
    tag nginx.access
    <parse>
        @type nginx
        keep_time_key true
    </parse>
</source>

<match nginx.**>
    @type forward
    <server>
        host fluentd-stack-easy-ver0.0.10-fluent_a
        port 24285
    </server>
</match>